server.port=8081
logging.level.com.oklimenko=DEBUG
logging.level.org.springframework.kafka.listener.KafkaMessageListenerContainer=ERROR
logging.level.org.apache.kafka.clients.FetchSessionHandler=INFO
logging.level.org.apache.kafka.clients.consumer.internals=INFO
#kafka.person.bootstrapAddress=localhost:9092
spring.kafka.bootstrap-servers=localhost:9092
kafka.person.groupId=local-consumer
kafka.person.enabled=true
kafka.person.topics.input=good_messsages
kafka.person.topics.dlq=bad_messsages_toDLQ
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

